<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DressQuiz</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
</head>
<body>
{% raw %} <!-- raw tag is needed to escape jinja errors -->

    <!-- DEFAULT -->
    <script type="text/x-handlebars">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                {{#link-to 'index' classNames="navbar-brand"}}
                    DressQuiz
                {{/link-to}}
            </div>
        </nav>



        {{outlet}}
    </script>

    <!-- INDEX -->
    <script type="text/x-handlebars" id="index">
        <div class="row">
            <!-- image view -->
            <div class="col-md-6">
                {{view App.QuizImageView}}
            </div>

            <!-- answers view -->
            <div class="col-md-6">
                {{view App.QuizAnswerView}}
            </div>
        </div>
    </script>

    <!-- QUIZ IMAGE VIEW -->
    <script type="text/x-handlebars" id="quiz_image">
        <div class="panel panel-default">
            <div class="panel-body">
                <img src="http://highheelsstore.pic6.eznetonline.com/upload/Christian_Louboutin_Daffodile_160mm_Black_OZ9V.jpg">
            </div>
        </div>
    </script>

    <!-- QUIZ ANSWER VIEW -->
    <script type="text/x-handlebars" id="quiz_answer">
        <h2>What is this item's brand?</h2>
        <br>

        <div><a class="btn btn-default">Gucci</a></div>
        <div><a class="btn btn-default">Zara</a></div>
        <div><a class="btn btn-default">Louboutin</a></div>
        <div><a class="btn btn-default">Peko</a></div>
    </script>

    <!-- libs -->
    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.4.0.js"></script>
    <script src="js/libs/ember-data.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>

    <!-- app js files -->
    <script src="js/app.js"></script>
    <script src="js/views/quiz_image_view.js"></script>
    <script src="js/views/quiz_answer_view.js"></script>
    <script src="tests/runner.js"></script>

{% endraw %}
</body>
</html>
